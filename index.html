<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/reset.css" media="screen">
    <title>SVG images</title>
</head>
<body>

    <svg>

            <circle cx="22" cy="24" r="4" fill="#6A462F" />
            <circle cx="42" cy="24" r="4" fill="#6A462F" />
            <rect x="22" y="40" width="20" height="4" fill="#E5A50A" />

    </svg>


    <svg width="100" height="100">
        <use href="#house"></use>
    </svg>

    <svg width="100" height="100">
        <use href="#face"></use>
    </svg>

</body>
